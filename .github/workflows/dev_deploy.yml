name: Build and publish to mfinn.de

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pwa:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install -g @quasar/cli
    - run: npm install -g @quasar/icongenie
    - run: cd ./pwa && npm ci
    - run: cd ./pwa && npm run build
    - uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
      with:
        ftp_host: mfinn.de
        ftp_username: ${{ secrets.FTP_USERNAME }}
        ftp_password: ${{ secrets.FTP_PASSWORD }}
        local_source_dir: ./pwa/dist/pwa/
        dist_target-dir: /dev/pwa/
        delete: true
  api:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: cd ./api && npm ci && cd node_modules && ls -l
    - uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
      with:
        ftp_host: mfinn.de
        ftp_username: ${{ secrets.FTP_USERNAME }}
        ftp_password: ${{ secrets.FTP_PASSWORD }}
        local_source_dir: ./api/
        dist_target: /dev/api/
        delete: true
        exclude: 'dbConfig.js' 'firebaseAccountKey.json'